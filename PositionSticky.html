<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postion: Sticky;</title>
  <style>
    .parent {
      position: relative;
      background-color: red;
      padding: 2px;
      font-size: 30px;
      height: 1000px;
    }

    .child-one {
      position: sticky;
      top: 10px;
      background-color: green;
      padding: 2px;
    }

    .child-two {
      background-color: yellow;
      padding: 2px;
    }

    .child-three {
      background-color: blue;
      padding: 2px;
    }
  </style>
</head>
<!-- Position: Sticky -->

<body>
  <div class="parent">
    Parent
    <div class="child-one child">One</div>
    <div class="child-two child">Two</div>
    <div class="child-three child">Three</div>
  </div>
</body>

</html>
