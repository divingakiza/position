<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position of moving items</title>
  <style>
    div {}

    p {
      float: right;
      background-color: black;
      color: white;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>

<body>
  <div>
    <p>bottom-right</p>
  </div>
</body>

</html>
