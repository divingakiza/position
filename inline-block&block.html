<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block and in-line block display</title>
  <style>
    #div-1 {
      display: block;
      background-color: red;
    }

    #span-1 {
      display: none;
      background-color: cyan;
      height: 400px;
      width: 500px;
    }

    #span-2 {
      background-color: purple;
    }

    #div-2 {
      background-color: green;
    }

    #img {
      display: inline-block;
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div id="div-1">This is a div</div>
  <span id="span-1">This is a span</span>
  <img src="IMG1.JPG" id="img">
  <span id="span-2">This is another span</span>
  <div id="div-2">This is another <div></div>
  </div>
</body>

</html>
