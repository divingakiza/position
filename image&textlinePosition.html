<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image and textline position</title>
  <style>
    .thumbnail {
      width: 300px;
      height: 300px;
      object-fit: contain;
      object-position: bottom;
      border-width: 2px;
      border-style: solid;
      border-color: red;
      display: block;
    }
  </style>
</head>

<body>
  <img class="thumbnail" src="user.png" alt="my picture">
  <input type="text" placeholder="search" style="margin-left: 12px;">
</body>

</html>
