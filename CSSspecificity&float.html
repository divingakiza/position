<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float edfefde</title>
  <style>
    /* This is CSS specificity when the items having the self special value */
    span:nth-child(1) {
      background-color: red;
    }

    span:nth-child(2) {
      background-color: green;
    }

    span:nth-child(3) {
      background-color: yellow;
      float: right
    }
  </style>
</head>

<body>
  <div>
    <span>efeef</span>
    <span>rgrgr</span>
    <span>edfefde</span>
  </div>
</body>

</html>
